<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Musical Connection</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #ffffff;
      color: #111111;
    }

    header {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 1rem;
      background: #000000;
      padding: 1rem 2rem;
      color: #ffffff;
    }

    .logo img {
      height: 100px;
      width: auto;
      display: block;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }

    nav a {
      color: #e91e63;
      text-decoration: none;
      font-weight: bold;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      transition: background 120ms ease;
    }

    nav a:hover {
      background: #111111;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #e91e63;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background: #f7f7f7;
      padding: 2rem;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      text-align: left;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #e91e63;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #c2185b;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://i.ibb.co/k6ypmHxs/Copilot-20251202-184824-removebg-preview.png" alt="Logo Musical Connection" />
    </div>
    <nav>
      <a href="pagina-inicial.html">PÃ¡gina inicial</a>
      <a href="cadastro.html">Cadastro</a>
    </nav>
  </header>

  <main>
    <h2>Login</h2>
    <form action="login" method="post">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />

      <button type="submit">Entrar</button>
    </form>
  </main>
</body>
</html>
