<!DOCTYPE html>

  <meta charset="UTF-8" />

  <title>Cantores - Musical Connection</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #ffffff;
      color: #111111;
    }

    header {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 1rem;
      background: #000000;
      padding: 1rem 2rem;
      color: #ffffff;
    }

    .logo img {
      height: 100px;
      width: auto;
      display: block;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }

    nav a {
      color: #e91e63;
      text-decoration: none;
      font-weight: bold;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      transition: background 120ms ease;
    }

    nav a:hover {
      background: #111111;
    }

    .login a img {
      height: 70px;
      width: 70px;
      border-radius: 50%;
      border: 2px solid #00bcd4;
      object-fit: cover;
      display: block;
    }

    main {
      padding: 2rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: left;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-width: 600px;
    }

    ul li {
      display: flex;
      align-items: center;
      background: #f7f7f7;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 1.1rem;
      color: #333333;
    }

    ul li img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 1rem;
    }
  </style>
</head>
